# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - futariai-front2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Check .next/standalone contents
        run: ls -R .next/standalone        

      - name: Prepare standalone output for deployment
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          cp -r public deploy/
          cp -r .next/static deploy/.next/
          cp .next/BUILD_ID deploy/.next/
          cp package.json deploy/

      - name: Zip artifact for deployment
        run: cd deploy && zip -r ../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4AF10F69A5C49C99802FF3FB3FDAB19 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F76D0434802045BE8ED6FED5E4036DC6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDA4EFAEDEEC4EDA96C39471F2D41D17 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'futariai-front2'
          slot-name: 'Production'
          package: .